<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous" />
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  
  
  <link rel="stylesheet" type="text/css" href="css/style.css" />

  <title>2048</title>
</head>
<body>
  <div class="myRow">
    <div class="my-col-1">
      <div class="heading-box">
        2048
      </div>
      <div class="settings">
        <div class="score hidden-score-1" id="score">
          
        </div>
        <div class="settings-items">
          <button class="restart help" id="restart"><i class="fas fa-sync-alt"></i></button>
          <button class="info help" type="button" data-toggle="modal" data-target="#myModal" ><i class="fas fa-info"></i></button>
        </div>
        <div class="score hidden-score" id="score">
          
        </div> 
        <div class="level">
          <button class="easy" id="easy" onclick="toEasy(event)"  value="Easy">Easy</button>
          <button class="hard active" id="hard" onclick="toHard()" value="Hard">Hard</button>
        </div>
      </div>
    </div>
    <div class="my-col-2">
      <div class="container" id="gestureZone">
        <div id="0-0" class="empty-square"></div>
        <div id="0-1" class="empty-square"></div>
        <div id="0-2" class="empty-square"></div>
        <div id="0-3" class="empty-square"></div>
        <div id="0-4" class="empty-square hidden"></div>
        <div id="1-0" class="empty-square"></div>
        <div id="1-1" class="empty-square"></div>
        <div id="1-2" class="empty-square"></div>
        <div id="1-3" class="empty-square"></div>
        <div id="1-4" class="empty-square hidden"></div>
        <div id="2-0" class="empty-square"></div>
        <div id="2-1" class="empty-square"></div>
        <div id="2-2" class="empty-square"></div>
        <div id="2-3" class="empty-square"></div>
        <div id="2-4" class="empty-square hidden"></div>
        <div id="3-0" class="empty-square"></div>
        <div id="3-1" class="empty-square"></div>
        <div id="3-2" class="empty-square"></div>
        <div id="3-3" class="empty-square"></div>
        <div id="3-4" class="empty-square hidden"></div>
        <div id="4-0" class="empty-square hidden"></div>
        <div id="4-1" class="empty-square hidden"></div>
        <div id="4-2" class="empty-square hidden"></div>
        <div id="4-3" class="empty-square hidden"></div>
        <div id="4-4" class="empty-square hidden"></div>
        
      </div>
    </div>
  </div>

  <div class="pillar">
          
  </div>


  <!-- Button trigger modal
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
  Launch demo modal
</button> -->

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h3 class="modal-title" id="exampleModalLabel">How To Play</h3>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="inst-1" id="inst-1">
          <h5>These are some numbers on the board</h5>
          <img class="info-img" src="img/2048-1.png" alt="">
        </div>
        <div class="inst-1" id="inst-2">
          <h5>For Touch Screen: Swipe any direction (Up, Down, Left, Right)</h5>
          <h5>For Laptop/Keypads: Use arrow keys (Up, Down, Left,  Right)</h5>
          <h5>To move all tiles.</h5>
          <img class="info-img-2" src="img/2048-trt-2.png" alt="">
        </div>
        <div class="inst-1" id="inst-3">
          <h5>A new tile of 2 will appear on the board after every move.</h5>
          <img class="info-img" src="img/2048-3.png" alt="">
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="next()">Next</button>
      </div>
    </div>
  </div>
</div>



  <div class="game-going animate__animated animate__animate__fadeIn" id="game-over">
    <h1>GAME OVER</h1>
    <button class="playing-now" onclick="playAgain()"><h1>Play Again</h1> <i class="fas fa-sync-alt"></i></button>
  </div>

  <script src="js/script.js"></script>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

  
  <script src="js/touch.js"></script>
  <script src="js/style.js"></script>
  <script src="js/instruction.js"></script>
</body>
</html>
